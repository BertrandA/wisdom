<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Wisdom Framework Monitoring"/>
    <meta name="author" content="The Wisdom Framework Team"/>

    <title>Wisdom - Monitoring</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/table.css"/>
    <link href="/assets/dashboard.css" rel="stylesheet"/>

</head>
<body>


<div class="container">
    <div th:replace="sidebar :: topbar"></div>

    <div class="container-fluid">
        <div class="row">
            <div th:replace="sidebar :: sidebar"></div>

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">OSGi Services</h1>

                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <h4 id="service-size">100</h4>
                        <span class="text-muted">Services currently exposed</span>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <h4 id="service-components">100</h4>
                        <a href="#" class="text-muted" data-toggle="tooltip"
                           title="Number of iPOJO instances providing services."
                           data-placement="bottom">Provider Components</a>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <h4 id="service-bundles">100</h4>
                        <span class="text-muted">Bundles providing services</span>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <h4 id="service-events">100</h4>
                        <a href="#" class="text-muted" data-toggle="tooltip"
                           title="Counter reset every time the monitor application is restarted."
                           data-placement="bottom">Service events fired</a>
                    </div>
                </div>

                <h2 class="sub-header">Services</h2>

                <div class="table">
                    <table class="table table-striped" id="table">
                        <thead>
                        <tr>
                            <th width="50px">#</th>
                            <th>Interfaces &amp; Metadata</th>
                            <th>Providing Bundle</th>
                        </tr>
                        </thead>
                        <tbody id="service-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>
<script src="/libs/js/jquery.tablesorter.min.js"></script>
<script src="/libs/js/jquery.tablesorter.widgets.min.js"></script>

<script>
    /*<![CDATA[*/
    $(document).ready(function(){
        setActiveLink("services");
        // Table Sorter.
        $("#table").tablesorter(
                {
                    // We have overridden this style.
                    theme: 'dropbox',

                    sortList: [
                        [0, 0],
                        [1, 0],
                        [2, 0]
                    ],

                    // header layout template; {icon} needed for some themes
                    headerTemplate: '{content}&nbsp;{icon}',

                    // initialize column styling of the table
                    widgets: ["columns"],
                    widgetOptions: {
                        // change the default column class names
                        // primary is the first column sorted, secondary is the second, etc
                        columns: [ "primary", "secondary", "tertiary" ]
                    }
                });
        //Tooltip
        $("a").tooltip();

        load();

    });

    function writeServiceData(data) {
        $("#service-size").html(data.services.length);
        $("#service-components").html(data.providers);
        $("#service-bundles").html(data.bundles);
        $("#service-events").html(data.events);

        $.each(data.services, function(index, svc) {
            var tr = $("<tr></tr>");
            var id = $("<td>" + svc.id + "</td>");
            var info = $("<td></td>");
            info.append($("<a></a>")
                    .attr("href", "#collapse" + svc.id)
                    .attr("data-toggle", "collapse")
                    .html(svc.interfaces));

            var list = $("<ul></ul>").toggleClass("properties");
            $.each(svc.properties, function(key, value) {
               $(list).append($("<li>" + key + "&nbsp;=&nbsp;" + value +"</li>"));
            });

            info.append($("<div></div>")
                    .attr("id", "collapse" + svc.id)
                    .addClass("collapse")
                    .html(list));

            var bundle = $("<td></td>").text(svc.providingBundle);

            $(tr).append(id).append(info).append(bundle);
            $("#service-table-body").append(tr);
        });
        $("#table").trigger("update");
    }
    function load() {
        $.get( "http://" + window.location.host + "/monitor/services.json").success(writeServiceData)
    }

    /*]]>*/
</script>

</body>
</html>
